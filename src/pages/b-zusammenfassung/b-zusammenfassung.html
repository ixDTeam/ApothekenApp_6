<ion-header>

  <ion-navbar>
    <ion-title>b-zusammenfassung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let box of box">
    <ion-card-header>
      Medikament: {{box.Medikament}}
      BoxID: {{box.BoxID}}
    </ion-card-header>
    <ion-card-content>
      <button ion-button (click)="firebaseProvider.deleteItem(order.key)">Delete</button>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="newArray()">Zu Array</button>
  <button ion-button (click)="newOrder()">Zu Firebase</button>

</ion-content>
