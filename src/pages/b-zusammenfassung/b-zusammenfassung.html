<ion-content padding>
<breadcrumb></breadcrumb>

  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col class="mycardheader">
        <h3>Patient: {{fb.patientID}}</h3>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
    <ion-list no-lines>
      <ion-item *ngFor="let box of box" let i = index (click)="editToArray(i)">
        <ion-row>
          <ion-col col-2>
            <ion-row>
              <ion-col col-4>
                <img width="40" height="40" src="assets/icon/box_black.svg">
              </ion-col>
              <ion-col>
                <h3>{{box.BoxID | slice:0:3}}</h3>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row><h3 class="drugs_name">{{box.Medikament}}</h3></ion-row>
            <ion-row class=""><h4>Dosis pro Tag</h4></ion-row>
          </ion-col>
          <ion-col class="row_dosierung">
            <ion-row>
              <ion-col>
                <ion-row><img src="assets/icon/time/sunrise.png"></ion-row>
                <ion-row><h4>{{box.dosierung.dosierung_Mo}}</h4></ion-row>
              </ion-col>
              <ion-col>
                <ion-row><img src="assets/icon/time/day.png"></ion-row>
                <ion-row><h4>{{box.dosierung.dosierung_Mi}}</h4></ion-row>
              </ion-col>
              <ion-col>
                <ion-row><img src="assets/icon/time/dawn.png"></ion-row>
                <ion-row><h4>{{box.dosierung.dosierung_Ab}}</h4></ion-row>
              </ion-col>
              <ion-col>
                <ion-row><img src="assets/icon/time/night.png"></ion-row>
                <ion-row><h4>{{box.dosierung.dosierung_Na}}</h4></ion-row>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col class="pull-right" col-2>
            <ion-row>{{box.MaxMenge}} Stk x {{box.MedikamentPreis}} €</ion-row>
            <ion-row><h3>{{box.gesamtPreis}} €</h3></ion-row>
          </ion-col>
          <ion-col class="pull-right" col-1>
            <ion-row>
              <button clear ion-button (click)="deleteToArray(i)"><i class="far fa-trash"></i></button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
      <button class="pull-left left"  ion-button clear (click)="cancleOrder()">Buchung abbrechen</button>
      <button class="pull-right right" ion-button [disabled]="box.length === 0" (click)="newOrderToFirebaseConfirm()">Bestellen</button>
      <button class="pull-right right" ion-button (click)="startNewOrderToArray()">Weiteres Medikament hinzufügen</button>
</ion-content>
