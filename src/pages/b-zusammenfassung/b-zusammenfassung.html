<ion-content padding>
<breadcrumb></breadcrumb>

  <ion-card *ngFor="let box of box" let i = index>
    <ion-card-header>
      Medikament: {{box.Medikament}}
      BoxID: {{box.BoxID}}
      PatientID: {{box.PatientID}}
      Dosierung: {{box.dosierung.dosierung_Mo}}, {{box.dosierung.dosierung_Mi}}, {{box.dosierung.dosierung_Ab}}, {{box.dosierung.dosierung_Na}}
    </ion-card-header>
    <ion-card-content>
      <button ion-button (click)="editToArray(i)">Edit</button>
      <button ion-button (click)="deleteToArray(i)">Delete</button>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="startNewOrderToArray()">Weiteres Medikament hinzuf√ºgen</button>
  <button ion-button [disabled]="box.length === 0" (click)="newOrderToFirebaseConfirm()">Kostenpflichtig bestellen.</button>

</ion-content>
