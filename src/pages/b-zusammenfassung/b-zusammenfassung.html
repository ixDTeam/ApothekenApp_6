<ion-header>

  <ion-navbar>
    <ion-title>b-zusammenfassung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <nav>
    <button ion-button [color]="fb.patientPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Patient')" >Patient</button>
    <button ion-button [color]="fb.medikamentPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Medikament')">Medikament</button>
    <button ion-button [color]="fb.dosierungPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Dosierung')">Dosierung</button>
    <button ion-button [color]="fb.scanPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Scan')">Scan</button>
    <button ion-button color="primary">Zusammenfassung</button>
  </nav>

  <ion-card *ngFor="let box of box" let i = index>
    <ion-card-header>
      Medikament: {{box.Medikament}}
      BoxID: {{box.BoxID}}
      PatientID: {{box.patientID}}
      Dosierung: {{box.dosierung.dosierung_Mo}}, {{box.dosierung.dosierung_Mi}}, {{box.dosierung.dosierung_Ab}}, {{box.dosierung.dosierung_Na}}
    </ion-card-header>
    <ion-card-content>
      <button ion-button (click)="editToArray(i)">Edit</button>
      <button ion-button (click)="deleteToArray(i)">Delete</button>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="startNewOrderToArray()">Weiteres Medikament hinzuf√ºgen</button>
  <button ion-button (click)="newOrderToFirebase()">Kostenpflichtig bestellen.</button>

</ion-content>
