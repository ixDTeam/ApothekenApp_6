<ion-content class="dash">
    <ion-scroll scrollX="true">
  		<ion-card class="myCard" *ngFor="let order of ordersWaiting">
        <ion-card-header class="mycardheader">
          <h3>PatientenID</h3>
        </ion-card-header>
        <ion-card-content class="mycardcontent">
          <p>{{order.key}}</p>
          <p>{{order}}</p>


        </ion-card-content>
        <ion-item class="mycardfooter">
        

          <svg width="12px" height="17px" viewBox="0 0 12 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <!-- Generator: Sketch 48.2 (47327) - http://www.bohemiancoding.com/sketch -->
              <desc>Created with Sketch.</desc>
              <defs></defs>
              <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="UI-Elements-/-Cards-/-Small" transform="translate(-19.000000, -107.000000)" stroke="#212121">
                      <g id="Card-#1">
                          <g id="Icon" transform="translate(20.000000, 108.000000)">
                              <rect id="Rectangle-2" stroke-width="1.28" fill="#FFFFFF" x="1.875" y="3.125" width="6.25" height="11.875" rx="0.64"></rect>
                              <rect id="Rectangle-2-Copy" stroke-width="1.28" fill="#FFFFFF" x="0" y="0" width="10" height="4.375" rx="1"></rect>
                              <path d="M8,6.5 L5,6.5" id="Path-2" stroke-linecap="round" stroke-linejoin="round"></path>
                              <path d="M8,8.5 L5,8.5" id="Path-2-Copy" stroke-linecap="round" stroke-linejoin="round"></path>
                              <path d="M8,10.5 L5,10.5" id="Path-2-Copy-2" stroke-linecap="round" stroke-linejoin="round"></path>
                          </g>
                      </g>
                  </g>
              </g>
          </svg>
          <span class="box-number">200</span>
          <span item-right (click)="displayItem(order.key)" class="myCardButton">Ansehen</span>
        </ion-item>
  		</ion-card>
      <ion-card class="static" (click)="startNew()">
       <ion-icon class="myAdd" name="add"></ion-icon>
  		</ion-card>
      <div class="static_bg">
      </div>
    </ion-scroll>

    <ion-card id="orderCard">
      <ion-list>
        <ion-item *ngFor="let order of orders">
          OrderID: {{order.Name}}<br />
        </ion-item>
      </ion-list>
    </ion-card>

</ion-content>
