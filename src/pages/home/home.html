<ion-content class="dash">

  <waiting></waiting>
    <ion-card id="orderCard">
      <ion-card-header class="mycardheader">
        <h3>Kommende Bestellungen</h3>
      </ion-card-header>
      <ion-list>
        <ion-item *ngFor="let order of ordersKommen" class="orderItem">
          <ion-grid>
            <ion-row>
              <ion-col>
                <h3>{{order.Order_0.PatientID}}<br/></h3>
                {{order.Order_0.Medikament}}
              </ion-col>
              <ion-col>
                {{order.Order_0.BoxID | slice:0:3}}
              </ion-col>
              <ion-col>
                <round-progress [current]="order.Order_0.Menge" [max]="order.Order_0.MaxMenge" [radius]="15" [stroke]="3"  [rounded]="true" ></round-progress>
              </ion-col>
              <ion-col col-2>
                <p class="text_button" (click)="displayItem(order.key)">Bearbeiten</p>
              </ion-col>
            </ion-row>
        </ion-grid>
        </ion-item>
        <ion-item *ngIf="ordersKommen?.length < 1">
            Es werden keine Bestellungen erwartet.
        </ion-item>
        <p class="text_button" (click)="displayItem(order.key)">Alle Anzeigen</p>
      </ion-list>
    </ion-card>

</ion-content>
