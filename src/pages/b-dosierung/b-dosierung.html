<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Dosierung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <nav>
    <button ion-button [color]="fb.patientPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Patient')" >Patient</button>
    <button ion-button [color]="fb.medikamentPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Medikament')">Medikament</button>
    <button ion-button color="primary">Dosierung</button>
    <button ion-button [color]="fb.scanPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Scan')">Scan</button>
    <button ion-button [color]="fb.zusammenfassungPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Zusammenfassung')">Zusammenfassung</button>
  </nav>
  <ion-card>
    <ion-card>
      <ion-card-header>
        Morgens
      </ion-card-header>
      <ion-card-content>
        <button ion-button (click)="dosierungAdd('Mo')">+</button>
         <ion-input [(ngModel)]="dosierung_Mo" type="number"></ion-input>
        <button ion-button (click)="dosierungSub('Mo')">-</button>
    </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Mittags
      </ion-card-header>
      <ion-card-content>
        <button ion-button (click)="dosierungAdd('Mi')">+</button>
         <ion-input [(ngModel)]="dosierung_Mi" type="number"></ion-input>
        <button ion-button (click)="dosierungSub('Mi')">-</button>
    </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Abends
      </ion-card-header>
      <ion-card-content>
        <button ion-button (click)="dosierungAdd('Ab')">+</button>
         <ion-input [(ngModel)]="dosierung_Ab" type="number"></ion-input>
        <button ion-button (click)="dosierungSub('Ab')">-</button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Nachts
      </ion-card-header>
      <ion-card-content>
        <button ion-button (click)="dosierungAdd('Na')">+</button>
         <ion-input [(ngModel)]="dosierung_Na" type="number"></ion-input>
        <button ion-button (click)="dosierungSub('Na')">-</button>
      </ion-card-content>
    </ion-card>
  </ion-card>


  <ion-card>
    <ion-card>
      <ion-card-header>
        Länge
      </ion-card-header>
      <ion-card-content>
        <button ion-button (click)="dosierungAdd('laenge')">+</button>
         <ion-input [(ngModel)]="dosierung_laenge" type="number"></ion-input>
        <button ion-button (click)="dosierungSub('laenge')">-</button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Zeiteinheit
      </ion-card-header>
      <ion-card-content>
        <button ion-button (click)="dosierungAdd('einheit')">+</button>
         <ion-input [(ngModel)]="dosierung_einheit"></ion-input>
        <button ion-button (click)="dosierungSub('einheit')">-</button>
      </ion-card-content>
    </ion-card>
  </ion-card>


<button ion-button (click)="nextStep()">Auswählen</button>
</ion-content>
