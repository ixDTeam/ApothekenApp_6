<ion-header>
  <ion-navbar>
    <ion-title>Medikament</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <nav>
    <button ion-button [color]="fb.patientPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Patient')" >Patient</button>
    <button ion-button color="primary">Medikament</button>
    <button ion-button [color]="fb.dosierungPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Dosierung')">Dosierung</button>
    <button ion-button [color]="fb.scanPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Scan')">Scan</button>
    <button ion-button [color]="fb.zusammenfassungPageStatus ? 'secondary' : 'dark'" (click)="prevStep('Zusammenfassung')">Zusammenfassung</button>
  </nav>
  <ion-searchbar [(ngModel)]="searchInput" [autocomplete]="true" [debounce]="200" [showCancelButton]="shouldShowCancel"  (ionInput)="searchEvent(searchInput)">
  </ion-searchbar>

  <ion-card *ngFor="let drug of drugsVar">
    <ion-card-header>
      Name: {{drug.key}}<br />
      PZN: {{drug.PNZ}}
    </ion-card-header>
    <ion-card-content>
      <!-- Hersteller: {{drug.Hersteller}}<br />
      Preis: {{drug.Preis}}<br />
      Wirkstoff: {{drug.Wirkstoff.Name}} -->
      <button ion-button  (click)="nextStep(drug.key)">AuswÃ¤hlen</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="drugsVar?.length < 1">
    <ion-card-header>
      Leider wurden keine passenden Medikamente gefunden.
    </ion-card-header>
  </ion-card>

</ion-content>
