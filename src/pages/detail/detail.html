<div class="header">
  <h3>Bestellung</h3>
</div>
<div class="content">
  <ion-item *ngFor='let order of orders | slice:0:orderLength'  >
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-2>
          <ion-row><h4>BoxID</h4></ion-row>
          <ion-row><h3>{{order.BoxID | slice:0:3}}</h3></ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row><h4>Medikament</h4></ion-row>
          <ion-row><h3>{{order.Medikament}}</h3></ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row><h4>Gesamtmenge</h4></ion-row>
          <ion-row><h3>{{order.Menge}} Stk</h3></ion-row>
        </ion-col>
        <ion-col col-4 class="row_dosierung">
          <ion-row>
            <ion-col>
              <ion-row><img src="assets/icon/time/sunrise.png"></ion-row>
              <ion-row><h4>{{order.dosierung.dosierung_Mo}}</h4></ion-row>
            </ion-col>
            <ion-col>
              <ion-row><img src="assets/icon/time/day.png"></ion-row>
              <ion-row><h4>{{order.dosierung.dosierung_Mi}}</h4></ion-row>
            </ion-col>
            <ion-col>
              <ion-row><img src="assets/icon/time/dawn.png"></ion-row>
              <ion-row><h4>{{order.dosierung.dosierung_Ab}}</h4></ion-row>
            </ion-col>
            <ion-col>
              <ion-row><img src="assets/icon/time/night.png"></ion-row>
              <ion-row><h4>{{order.dosierung.dosierung_Na}}</h4></ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</div>

<div class="footer">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <p class="text_button left" item-start (click)="cancle()">Abbrechen</p>
      </ion-col>
      <ion-col>
        <p class="text_button center" item-start (click)="cancleOrder()">Bestellungen löschen</p>
      </ion-col>
      <ion-col>
        <p class="text_button right" item-end (click)="confirmOrder()">Abschließen</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
